<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/fylo-data.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <article class="container">
    <section class="left-container">
      <div class="logo">
        <img  class="logo__image" src="images/logo.svg">
      </div>
      <div class="user-options">
        <div class="user-options__document">
          <img src="images/icon-document.svg">
        </div>
        <div class="user-options__folder">
          <img src="images/icon-folder.svg">
        </div>
        <div class="user-options__upload">
          <img src="images/icon-upload.svg">
        </div>
      </div>
    </section>
    <section class="right-container">
      <div class="storage__text">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
      </div>
      <div class="storage__bar">
        <div class="space-used-bar">
          <div class="limit-bar"></div>
        </div>
      </div>
      <div class="storage__space-info">
        <span class="bold">0 GB</span>
        <span class="storage__info bold">1000 GB</span>
      </div>
      <div class="speech-balloon-wrapper">
        <div class="storage__speech-balloon">
          <p class="speech-balloon-text">
            <span class="bold">185</span> <span class="gray">GB Left</span>
          </p>
        </div>
      </div>
    </section>
  </article>
</body>
</html>
